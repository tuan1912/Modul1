<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    class MyDate {
        day;
        month;
        year;
        constructor(day,month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getDay() {
            return this.day;
        }
        getMonth() {
            return this.month;
        }
        getYear() {
            return this.year;
        }
        setDay(day) {
            this.day = day;
        }
        setMonth(month) {
            this.month = month;
        }
        setYear(year) {
            this.year = year;
        }
        toString() {
            document.write(this.day+'/'+this.month+'/'+this.year);
        }

    }
    let date = new MyDate(19,12,1992);
    date.toString();
</script>
</html>
