<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="my_first_try" width="300" height="200"></canvas>
</body>
<script>
    class Reactangle {
        width;
        height;
        constructor(width,height) {
            this.width = width;
            this.height= height;
        }
        getWidth() {
            return this.width;
        }
        setWidth(width) {
            this.width = width;
        }
        setHeight(height) {
            this.height = height;
        }
        getHeight() {
            return this.height;
        }
        getArea() {
            return (this.width*this.height);
        }
        getPerimeter() {
            return (this.height+this.width)*2;
        }
        drawReactangle() {
            let ctx = document.getElementById("my_first_try").getContext("2d");
            ctx.beginPath();
            ctx.fillRect(Math.floor(Math.random()*100),Math.floor(Math.random()*100),this.width,this.height);
            ctx.closePath();


        }

    }
    let rec1 = new Reactangle(30,20);
    rec1.drawReactangle();
</script>
</html>
