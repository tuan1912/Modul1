    <title>BMI</title>

<script>
    let inputWeight = parseFloat(prompt('Nhap can nang'));
    let inputHeight = parseFloat(prompt('Nhap chieu cao'));
    let bodyMassIndex = inputWeight / (inputHeight * inputHeight);
    if (bodyMassIndex < 18.5) {
        alert('underweight!');
    } else if (bodyMassIndex < 25) {
        alert('Nomal!');
    } else if (bodyMassIndex < 30) {
        alert('Overweight!');
    } else
        alert('Obese');
</script>
</html>
