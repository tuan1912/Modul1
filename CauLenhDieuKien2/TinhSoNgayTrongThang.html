<html>
<head>
    <meta charset="UTF-8">
    <title>Số ngày/tháng</title>
</head>
<body>
<p>Nhập tên tháng</p>
<input id="Month" type="text">
<input type="button" value="Số ngày/tháng" onclick="caculateDatesOfMonth()"> <br>
<p id="result"></p>
</body>
<script>
    function caculateDatesOfMonth(){
        let nameMonth= parseInt(document.getElementById("Month").value); //+ se chuyen sang dang so
        switch (nameMonth){
            case 2:
                document.getElementById("result").innerHTML= nameMonth+''+' có'+28+' ' +'hoặc'+' '+'29 ngày';
                break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML= nameMonth+''+' có'+31+' '+'ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML=nameMonth+''+' có'+ 30+' '+'ngày';
                break;

        }
    }
</script>
</html>
