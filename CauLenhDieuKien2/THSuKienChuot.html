<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SỰ Kiện CHuột</title>
    <style>
        form{
            text-align: center;
        }
    </style>
</head>
<body>
<form >
<img id="myBall" src="https://d3ni7gfisywg43.cloudfront.net/images/article/42704-0-L.jpg" alt="Không hiển thị"> <br>

Click button below to move the image to right
<input type="button" value="ClickRight" onclick="moveRight()">
<input type="button" value="ClickLeft" onclick="moveLeft()">
</form>
</body>
<script>

    let imgObj = null;
    imgObj = document.getElementById("myBall");
    function init() {
        imgObj = document.getElementById("myBall");
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
        imgObj.style.right = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }function moveLeft() {
        imgObj.style.left = parseInt(imgObj.style.left)  -10 + 'px';
    }
    window.onload = init;
</script>
</html>
