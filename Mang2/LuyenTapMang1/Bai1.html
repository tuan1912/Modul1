<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
<p id="result"></p>
</body>
<script>
    //khởi tạo mảng gồm 10 số nguyên, tìm xem có số nào lớn hơn 10
    let arrayA = [1, -1, 5, 8, 65, 12, 0, 21, -2, 4];
    for (let i=0;i<arrayA.length;i++) {
        if (arrayA[i]>=10) {
            document.getElementById("result").innerHTML += arrayA[i] + '<br>';
        }
    }
</script>
</html>
