<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai6</title>
</head>
<body>

</body>
<script>
    let inputNumber = prompt('Nhập số phần tử');
    let arrayString = new Array(inputNumber);
    for (let i = 0; i < inputNumber; i++) {
        arrayString[i] = prompt('Nhập a[i]' + ' ' + 'i=' + i)
    }
    for (let i=0;i<inputNumber;i++) {
        if (arrayString[i]==="-") {
            arrayString[i]="_";
        }
    }
    document.write(arrayString);
</script>
</html>
