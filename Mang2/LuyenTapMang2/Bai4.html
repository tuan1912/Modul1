<script>
    let count = 0;
    let inputString = prompt('Nhập vào  chuỗi:');
    let space = ' ';
    for (let i = 0; i < inputString.length; i++) {
        if (space === inputString[i]) {
            count++;
        }
    }
    document.write('Số chuỗi là :'+' '+(count+1));
</script>
