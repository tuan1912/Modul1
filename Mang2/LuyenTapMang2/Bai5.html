<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
    let count = 0;
    let stringA = prompt('Nhập chuỗi 1:');
    let stringB = prompt('Nhập chuỗi 2:');
    if (stringA.length === stringB.length) {
        for (let i = 0; i < stringB.length; i++) {
            if (stringA[i] !== stringB[i]) {
                alert('2 chuỗi không bằng nhau');
                break;
            } else {
                count++;
            }
        }
    } else {
        alert('2 chuỗi không bằng nhau');
    }
    if (count === stringA.length) {
        alert('2 chuỗi bằng nhau');
    } else {
        alert('2 chuỗi không bằng nhau');
    }
</script>
</body>
</html>
