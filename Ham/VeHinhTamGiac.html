    function staircase(n) {
        // Write your code here
        let str = new Array(n)
        for (let i = 0; i < n; i++) {
            str[i] = '';
        }
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < n; j++) {
                if (j >= n - 1 - i) {
                    str[i] += ('#');
                } else {
                    str[i] += (' ');
                }
            }

        }
        for (let i = 0; i < n; i++) {
            console.log(str[i]);
        }
    }
    staircase(5)
