<script>
    function findMinOfArray(array) {
        let min = array[0];
        for (let i = 1; i < array.length; i++) {
            if (min > array[i]) {
                min = array[i];
            }
        }
        return min;
    }
    let arr1= [7, 12, 6, 9, 20, 56, 89];
    let result= findMinOfArray(arr1);
    console.log(result);

</script>
