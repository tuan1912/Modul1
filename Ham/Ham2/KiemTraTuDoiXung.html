<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Từ Đối Xứng</title>
</head>
<body>

</body>
<script>
    function isPalindrome(string) {
        for (let i = 0;i<string.length/2;i++) {
            if (string[i]!==string[string.length-1-i]) {
                return false;
            }
        }
        return true;
    }
    let inputString = prompt('Nhập vào một từ:');
    if (isPalindrome(inputString)) {
        alert('Là từ đối xứng');
    } else {
        alert('Không phải từ đối xứng');
    }
</script>
</html>
