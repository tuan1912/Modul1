<input type="button" value="Click" onclick="clickme()">

<script>
  function addNumber(inputNumber) {
    return inputNumber+1;
  }
  function clickme() {
    let inputNumber=+prompt('Nhập số');
    alert('Kết quả'+addNumber(inputNumber));
  }
  console.log(addNumber(6));
</script>
