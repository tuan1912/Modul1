<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KT SỐ NGUYÊN TỐ</title>
</head>
<body>

</body>
<script>
    let inputNumber = +prompt('Nhập vào 1 số');
    function isPrime(number) {
        if (number <= 1) {
            return false;
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }
    }
    if (isPrime(inputNumber)) {
        alert(inputNumber + 'Là số nguyên tố');
    } else {
        alert(inputNumber + 'Không phải số nguyên tố')
    }
</script>
</html>
