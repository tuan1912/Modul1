<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai5</title>
</head>
<body>
<p id="result" ></p>
</body>
<script>
function findMin(a,b,c){
    if ((a<b)&&(a<c)) {
        return a;
    }
    else if ((b<a)&&(b<c)) {
        return b;
    } else {
        return c;
    }
}
let inputA=+prompt('Nhập số a:');
let inputB=+prompt('Nhập số b:');
let inputC=+prompt('Nhập số c:');
document.getElementById("result").innerHTML= findMin(inputA,inputB,inputC);

</script>
</html>
