<script>
    function calculateCircleArea(r) {
        const PI=3.14;
        return PI*(r**2);
    }
    function  calcutateDiameterOfCircle(r) {
        const PI=3.14;
        return PI*2*r;
    }
    let radius= +prompt('Nhập bán kính hình tròn:')
    document.write('Diện tích:'+calculateCircleArea(radius)+'<br>');
    document.write('Chu vi:'+calcutateDiameterOfCircle(radius));
