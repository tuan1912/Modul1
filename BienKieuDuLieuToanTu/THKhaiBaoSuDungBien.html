<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A chia hết cho B hay không</title>
</head>
<body>
<script>
    a= prompt("Nhập số a=");
    b= prompt("nhập số b=");
    if ( a%b == 0 ) {
        alert('a chia hết cho b')
    }
    else {
        alert('a không chia hết cho b')
    }
</script>
</body>
</html>
