<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐIỂM TRUNG BÌNH</title>
</head>
<body>
<script>
    L=prompt("Nhập điểm Lý");
    H=prompt("Nhập điểm Hóa");
    S=prompt("Nhập điểm Sinh");
    DL=parseInt(L);
    DH=parseInt(H);
    DS=parseInt(S);
    TB= (DL+DH+DS)/3;

    document.write('Điểm trung bình: ', + TB)
</script>
</body>
</html>
