<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MONEY MONEY</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>
        <td><input id="amount" type="text"></td>
        <td>
            <select name="FromCurrency" id="FromCurrency">
                <option value="1">VND</option>
                <option value="23000">USD</option>
                <option value="2500">NDT</option>
                <option value="200">YEN</option>
            </select>
        </td>
        <td>
            <select name="ToCurrency" id="ToCurrency">
                <option value="1">VND</option>
                <option value="23000">USD</option>
                <option value="2500">NDT</option>
                <option value="200">YEN</option>
            </select>
        </td>
        <td>
            <button onclick="convertMoney()" type="button" name="" id="convert">convert</button>
        </td>
    </tr>
</table>

<span id="result" style="color: blue; font-size: 18px;"> </span>
</body>
<script>
    function convertMoney() {
        let amount;
        let Amount;
        let fromCurrency;
        let toCurrency;
        let convertCurrency;
        amount = document.getElementById("amount").value;

        Amount = parseInt(amount);

        fromCurrency = (document.getElementById("FromCurrency").value);
        toCurrency = (document.getElementById("ToCurrency").value);
        convertCurrency = Amount * fromCurrency / toCurrency;
        document.getElementById("result").innerHTML = convertCurrency;


    }
</script>
</html>
